<main>
  <div class="container-fluid">
      <h1 class="mt-4">Dashboard</h1>
      <br>
      <div class="row">
          <div class="col-xl-3 col-md-6">
              <div class="card text-white mb-4" style="background-color: #ff4d00;">
                  <div class="card-body">
                    <h4> Total Companies</h4>
                    <h1 class="d-flex justify-content-end">{{service.companies.length}}</h1>
                  </div>
                  <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

              </div>
          </div>

      </div>
    <br>
      <div class="card mb-4">
          <div class="card-header">
              <i class="fas fa-table mr-1"></i>
              Companies
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-bordered  table-hover" id="dataTable" width="100%" cellspacing="0" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                      <thead class="bg-dark text-white">
                          <tr>
                              <th>No.</th>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Employees</th>
                              <th>Branches</th>
                              <th>IsActive</th>
                              <th>Actions</th>
                          </tr>
                      </thead>

                      <tbody>
                          <tr *ngFor="let company of service.companies;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{company.name}}</td>
                            <td>{{company.email}}</td>
                            <td>{{company.totalEmployee}}</td>
                            <td>{{company.totalBranch}}</td>
                            <td>{{company.isCompanyActive}}</td>
                            <td>
                              <button class="btn btn-sm btn-secondary mr-2" data-toggle="modal" data-target="#viewCompanyModal" (click)="onView(company)" >View</button>
                              <button class="btn btn-sm btn-info mr-2"  (click)="onEdit(company)" >Edit</button>
                              <button class="btn btn-sm btn-danger" (click)="onDelete(company.id)">Delete</button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="viewCompanyModal" tabindex="-1" role="dialog" aria-labelledby="viewCompanyModalTitle" aria-hidden="true">
    <div class="modal-dialog modal_lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title " id="exampleModalLongTitle">View Details</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-view-company></app-view-company>
        </div>

      </div>
    </div>
  </div>
</main>
