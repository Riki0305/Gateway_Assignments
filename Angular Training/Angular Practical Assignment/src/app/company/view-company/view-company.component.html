<main>


  <div class="formContainer">

      <div class="company">
        <h4 class="title">Company details</h4>
        <table class="table table-bordered table-striped comp_table table-hover">
          <tbody>
            <tr>
              <td>Name</td>
              <td>{{service.showCompany.name}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{service.showCompany.email}}</td>
            </tr>
            <tr>
              <td>Total Employees</td>
              <td>{{service.showCompany.totalEmployee}}</td>
            </tr>
            <tr>
              <td>Total Branches</td>
              <td>{{service.showCompany.totalBranch}}</td>
            </tr>
            <tr>
              <td>Is Active</td>
              <td *ngIf="service.showCompany.isCompanyActive">Yes</td>
              <td *ngIf="!service.showCompany.isCompanyActive">No</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="branch">
       <h4 class="title">Branch details</h4>
        <table class="table table-hover table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let branch of service.showCompany.companyBranch">
              <td>{{branch.name}}</td>
              <td>{{branch.address}}</td>
            </tr>
          </tbody>
        </table>
      </div>

  </div>


</main>
